<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Socio page</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=EB+Garamond|Oswald');
*{
    margin: 0;
    padding: 0;
    outline: 0;
}
body {
    scrollbar-color: ghostwhite;
}
::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    /* box-shadow: inset 0 0 5px grey;  */
    border-radius: 10px;
    background: black;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #FFD700; 
    border-radius: 40px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: #FFD700;
  }
.topnav {
  background-color: rgba(0,0,0);
  overflow: hidden;
}
.topnav a {
  float: left;
  color: #FFD700;
  text-align: left;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-family: 'Oswald', sans-serif;
}
.topnav a:hover {
  background-color: #FFD700;
  color: black;
}
.topnav-right {
  float: right;
}
.topnav-right a{
color: #FFFACD;
}
.topnav a.active {
 background-color: #FFD700;
 color: black;
}
body{
    height: 100vh;
     background-color:#008ECC;
    font-family: 'Oswald', sans-serif;
 }
.container{
    position: absolute;
    margin-left: 10px;
    top:10%;
    width: 380px;
	  height:545px;
    color:white;
    background-color: white;
    box-shadow: 0 0 10px rgba(255,255,255,.8);
}
.container2{
    position: absolute;
    margin-right: 10px;
    transform: translate(262%,-36%);
    width: 350px;
	  height:540px;
    color:white;
    background-color: white;
    box-shadow: 0 0 10px rgba(255,255,255,.8);
}
.modal-div  button{
    width: 200px;
    height:100px;
    padding: 10px 0;
    border: none;
    background-color:	#FFD700;
    font-size: 18px;
    color: black;
    font-family: 'Oswald', sans-serif;
}
.modal {
  display: none;
  width: 450px;
  height: 480px;
  z-index: 999;
  position: fixed;
  left: 400px;
  top: 63px;
  background-color: rgba(0, 0, 0);
}
.modal-content  button{
    width: 300px;
    height:40px;
    padding: 6px 0;
    border: none;
    background-color:	#FFD700;
    font-size: 18px;
    color: black;
    font-family: 'Oswald', sans-serif;
}
.modal-content form input{
    padding: 2px 30px;
    margin-bottom: 15px;
    border: none;
    background-color: transparent;
    border-bottom: 2px solid 	#FFD700;
    color: #fff;
    font-size: 20px;
    font-family: 'Oswald', sans-serif;
}
.modal-content {
  text-align:center;
  width: 80%;
  height: 100%;
  margin: left;
  padding: 30px 70px;
  overflow: auto;
  overflow-x: hidden;
  background-color: #18191B;
  color: white !important;
}
.modal_close {
  color: #aaaaaa;
  float: right;
  font-size: 50px;
  font-weight: bold;
}
.modal_close:hover, .modal_close:focus {
  color: red;
  text-decoration: none;
  cursor: pointer;
}
textarea {
  background-color:white;
  border: 3px solid 	#FFD700; 
  font-family: 'Oswald', sans-serif;
}
</style>
<body>
<div class="topnav">
  <a href="{% url 'socio' %}">SHARE YOUR MEAL</a>
  <div class="topnav-right">
    <a>  {% if request.session.username%}
      <h4 style="color:white;">Welcome {{ request.session.username}}</h4>
      {% endif %}
      </a>
      <a class="active" href="{% url 'socio' %}">SOCIO</a>
      <a href="{% url 'profile' %}">PROFILE</a>
      <a href="{% url 'logout' %}">LOGOUT</a>
  </div>
</div>
<img src="{% static '/images/donategif.gif' %}" style="margin-left:400px; height:200px;" width=500px />
<div class="container">
</div>
<div class="container2">
</div>
<br><br><br><br><br><br>
<center>
  <div class="modal-div" id="div-1">
    <button type="submit" value="submit">SEEK FOR HELP</div>
  </div>
</center>
<div id="id-modal-1" class="modal">
  <div class="modal-content">
      <span class="modal_close modal_close_1">&times;</span>
      <form method="POST">
      {% csrf_token %}
         <label>Reason behind the requirement? *</label><br>
         <input type="text" placeholder="Eg. Containment Zone" name="reason" required/><br><br>
         <label>Count for your Meal? *</label><br>
         <input type="number" name="count" min="1" placeholder="1" required/><br><br>
         <label>Mobile *</label><br>
         <input type="text" placeholder ="Enter phone number" name="phoneno"  required/><br><br>
         <label>Delivery Address *</label><br>
         <textarea rows="4" cols="40" name="address" placeholder="Enter your address" required></textarea><br><br>
         <label>Write Something *</label><br>
         <textarea rows="4" cols="40" name="caption" placeholder="Write Something" required></textarea><br><br>
         <button type="submit" value="submit">Add Post</button>
         {% if messages %}
        {% for message in messages%}
        <h2 style="color:green;">{{message}}</h2>
        {% endfor %}
        {% endif %}
      </form>
  </div>
</div>
<script>
var modal_1 = document.getElementById("id-modal-1");
var div_btn_1 = document.getElementById("div-1"); 
var span_1 = document.getElementsByClassName("modal_close_1")[0];
div_btn_1.onclick = function() {
    modal_1.style.display = "block";
}
span_1.onclick = function() {
    modal_1.style.display = "none";
}
window.addEventListener("click", function(event) {
    if (event.target == modal_1) {
        modal_1.style.display = "none";
    }
});
</script>
</body>
</html>
